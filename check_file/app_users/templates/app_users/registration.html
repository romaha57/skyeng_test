{% extends 'base.html' %}

{% block title %} {{ block.super }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 py-5">
            <h2>{{ title }}</h2>

            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}"></label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password1.id_for_label }}"></label>
                    {{ form.password1 }}
                </div>

                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password2.id_for_label }}"></label>
                    {{ form.password2 }}
                </div>
                <a href="{% url 'users:sign-in' %}">Уже есть аккаунт?</a>
                <br>
                <div>
                    <button class="btn btn-primary" type="submit">Регистрация</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
