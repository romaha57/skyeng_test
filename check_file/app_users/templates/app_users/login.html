{% extends 'base.html' %}

{% block title %} {{ block.super }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 py-5">
            <h2>{{ title }}</h2>

            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Введите Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password.id_for_label }}">Введите пароль</label>
                    {{ form.password }}
                </div>

                <br>
                <a href="{% url 'users:sign-up' %}">Еще нет аккаунта?</a>
                <br>
                <div>
                    <button class="btn btn-primary" type="submit">Вход</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
